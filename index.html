<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

        {{isValid ? "Successfull" : "Failed" }}
        {{ name.split('').reverse().join('')}}

            el: '#app',
            data: {
                'age': '20',
                'isValid': true,
                'name': 'John',
                'id': 12
            }
        })
    </script>
</body>
</html>
