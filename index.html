<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{" My name is " + name}}
        {{"My age is " + age}}
        <span v-html="DataHtml"></span> //writes the raw html
    </div>
 
    <script>
        new Vue({
            el: '#app',
            data: {
                'name':'John',
                'age': '20',
                'DataHtml': '<b> I am bold </b>'
            }
        })
    </script>
</body>
</html>
