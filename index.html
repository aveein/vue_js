<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="message">
        <br>
        {{message}}
        <ul>
            <li v-for="food in food_items">{{food}}</li>
          
        </ul>
        <button v-on:click="buttonClick">Click me!</button>
    </div>
    <script>
        //el will target the html element
        new Vue({
            el: '#app',
            data: {
                'message':'hello world',
                'food_items':['momo','hamburger']
            },
            methods:{
            buttonClick: function(){
                alert('yeah');
            }
        }
        })
   
    </script>
</body>
</html>
