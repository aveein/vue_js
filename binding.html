<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .is-loading{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">This is red</h1>
        <input type="text" v-model="name">
        <button  :class="{'isLoading':'is-loading'}" @click="ClickMe">Click Me</button>
    </div>
    <script>
        new Vue({
            el : '#root', //mount the root element
            data : {
                'name' : 'avin',
                'title' : 'This is hover',
                'className': 'color-red',
                'isLoading': true
            },
            // methods: {
            //     'CickMe':'isLoading' = false
            // }
          
        });
    </script>
</body>
</html>
